<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked List</title>
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Linked List</h1>
    </header>
    <main>
      <section class="list-display">
        <h2 id="list-display"></h2>
      </section>
      <section class="inputs">
        <form id="append-form">
          <fieldset>
            <label for="append">Append</label>
            <input type="text" name="append" id="append" />
            <input type="submit" value="Submit" />
          </fieldset>
        </form>
        <form id="prepend-form">
          <fieldset>
            <label for="prepend">Prepend</label>
            <input type="text" name="prepend" id="prepend" />
            <input type="submit" value="Submit" />
          </fieldset>
        </form>
        <form id="size-form">
          <fieldset>
            <label for="size">Get size</label>
            <input type="submit" value="Submit" />
            <p id="size-display"></p>
          </fieldset>
        </form>
        <form id="head-form">
          <fieldset>
            <label for="head">Get head</label>
            <input type="submit" value="Submit" />
            <p id="head-display"></p>
          </fieldset>
        </form>
        <form id="tail-form">
          <fieldset>
            <label for="tail">Get Tail</label>
            <input type="submit" value="Submit" />
            <p id="tail-display"></p>
          </fieldset>
        </form>
        <form id="at-form">
          <fieldset>
            <label for="at">Get Value At</label>
            <input type="number" name="at" id="at" />
            <input type="submit" value="Submit" />
            <p id="at-display"></p>
          </fieldset>
        </form>
        <form id="pop-form">
          <fieldset>
            <label for="pop">Pop (remove last value)</label>
            <input type="submit" value="Submit" />
          </fieldset>
        </form>
        <form id="contains-form">
          <fieldset>
            <label for="contains">Contains</label>
            <input type="text" name="contains" id="contains" />
            <input type="submit" value="Submit" />
            <p id="contains-display"></p>
          </fieldset>
        </form>
        <form id="find-form">
          <fieldset>
            <label for="find">Find</label>
            <input type="text" name="find" id="find" />
            <input type="submit" value="Submit" />
            <p id="find-display"></p>
          </fieldset>
        </form>
        <form id="insert-form">
          <fieldset>
            <label for="insert">Insert</label>
            <input type="text" name="insert" id="insert" />
            <label for="insert-at">At</label>
            <input type="number" name="insert-at" id="insert-at" />
            <input type="submit" value="Submit" />
          </fieldset>
        </form>
        <form id="remove-form">
          <fieldset>
            <label for="remove">Remove</label>
            <input type="number" name="remove" id="remove" />
            <input type="submit" value="Submit" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <button class="about" type="button">about</button>
      <span
        >2023
        <a href="https://portfolio-next-snowy-omega.vercel.app/"
          >Jonathan potter</a
        ></span
      >
    </footer>
  </body>
</html>
